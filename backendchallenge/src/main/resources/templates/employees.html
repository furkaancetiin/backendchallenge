<!doctype html>
<html lang="en" xlmns:th = "http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Çalışan Listesi</title>
  </head>
  <body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<div class="container">
		<div class="row">
			<h1>Çalışanlar</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/employees/add}" class="btn btn- btn-primary btn-sm mb-3">Çalışan Ekle</a>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Şirket Adı</th>
					<th scope="col">Ad</th>
					<th scope="col">Soyad</th>
					<th scope="col">Puan</th>
					<th scope="col">Update</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="employee: ${employees}">					
					<td th:text = "${employee.id}"></td>
					<td th:text = "${employee.company.name}"></td>
					<td th:text = "${employee.firstName}"></td>
					<td th:text = "${employee.lastName}"></td>
					<td th:text = "${employee.score}"></td>
					<td><a th:href = "@{/employees/update/{id}(id=${employee.id})}" class = "btn btn-success">Güncelle</a></td>
					<td><a th:href = "@{/employees/{id}(id=${employee.id})}" class = "btn btn-danger">Sil</a></td>
				</tr>				
			</tbody>
		</table>
	</div>

</body>
</html>
