<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Yeni Çalışan Ekle</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<div class="container">
		<div class=row>
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Yeni Çalışan Ekle</h1>
				<div class="card-body">
					<form th:action="@{/employees}" th:object="${employee}"
						method="POST">
						<div class=form-group>
							<label>Adı</label> <input class="form-control"
								type="text" name="firstName" th:field="*{firstName}"
								placeholder="Lütfen isim giriniz.">
						</div>
						<div class=form-group>
							<label>Soyadı</label> <input class="form-control"
								type="text" name="lastName" th:field="*{lastName}"
								placeholder="Lütfen soyisim giriniz.">
						</div>
						<div class=form-group>
							<label>Şirket</label> <input class="form-control"
								type="number" name="company" th:field="*{company.id}"
								placeholder="Şirketi giriniz.">
						</div>
						<div class=form-group>
							<label>Puan</label> <input class="form-control"
								type="number" name="score" th:field="*{score}"
								placeholder="Çalışan puanını giriniz.">
						</div>
						<div class="box-footer">
							<button type=submit class="btn btn-primary">Ekle</button>
						</div>					
					</form>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
